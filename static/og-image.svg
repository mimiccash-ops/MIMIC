<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0f"/>
  
  <!-- Gradient Overlay -->
  <defs>
    <radialGradient id="glow1" cx="30%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#00f5ff;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="70%" cy="60%" r="40%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff"/>
      <stop offset="50%" style="stop-color:#ff00ff"/>
      <stop offset="100%" style="stop-color:#00f5ff"/>
    </linearGradient>
    <linearGradient id="logoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff"/>
      <stop offset="100%" style="stop-color:#0080ff"/>
    </linearGradient>
    <linearGradient id="logoGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff"/>
      <stop offset="100%" style="stop-color:#ff0080"/>
    </linearGradient>
  </defs>
  
  <!-- Glow Effects -->
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(0,245,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo -->
  <g transform="translate(520, 140)">
    <path d="M30 30L70 80L30 130V30Z" fill="url(#logoGrad1)"/>
    <path d="M130 30L90 80L130 130V30Z" fill="url(#logoGrad1)"/>
    <rect x="70" y="60" width="20" height="40" rx="4" fill="url(#logoGrad2)"/>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="320" font-family="Arial Black, Arial, sans-serif" font-size="72" font-weight="900" fill="url(#textGrad)" text-anchor="middle" letter-spacing="8">MIMIC</text>
  
  <!-- Subtitle -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="28" fill="#8892b0" text-anchor="middle" letter-spacing="4">AUTOMATED COPY TRADING</text>
  
  <!-- Features -->
  <g transform="translate(200, 450)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="rgba(0,245,255,0.1)" stroke="rgba(0,245,255,0.3)" stroke-width="1"/>
    <text x="100" y="32" font-family="Arial, sans-serif" font-size="16" fill="#00f5ff" text-anchor="middle" font-weight="600">BINANCE</text>
  </g>
  <g transform="translate(420, 450)">
    <rect x="0" y="0" width="160" height="50" rx="25" fill="rgba(255,150,0,0.1)" stroke="rgba(255,150,0,0.3)" stroke-width="1"/>
    <text x="80" y="32" font-family="Arial, sans-serif" font-size="16" fill="#ff9600" text-anchor="middle" font-weight="600">BYBIT</text>
  </g>
  <g transform="translate(600, 450)">
    <rect x="0" y="0" width="140" height="50" rx="25" fill="rgba(100,200,255,0.1)" stroke="rgba(100,200,255,0.3)" stroke-width="1"/>
    <text x="70" y="32" font-family="Arial, sans-serif" font-size="16" fill="#64c8ff" text-anchor="middle" font-weight="600">OKX</text>
  </g>
  <g transform="translate(760, 450)">
    <rect x="0" y="0" width="180" height="50" rx="25" fill="rgba(0,200,150,0.1)" stroke="rgba(0,200,150,0.3)" stroke-width="1"/>
    <text x="90" y="32" font-family="Arial, sans-serif" font-size="16" fill="#00c896" text-anchor="middle" font-weight="600">KUCOIN</text>
  </g>
  
  <!-- URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="24" fill="#4a5568" text-anchor="middle" letter-spacing="2">mimic.cash</text>
  
  <!-- Border -->
  <rect x="2" y="2" width="1196" height="626" fill="none" stroke="url(#textGrad)" stroke-width="2" rx="0"/>
</svg>

