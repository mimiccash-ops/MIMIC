{% extends "base.html" %}
{% block title %}Change Password{% endblock %}

{% block extra_styles %}
<style>
    .password-container {
        min-height: calc(100vh - var(--header-height) - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 20px;
        position: relative;
    }
    
    .password-container::before {
        content: '';
        position: absolute;
        inset: 0;
        background: 
            radial-gradient(ellipse at 30% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
            radial-gradient(ellipse at 70% 80%, rgba(255, 0, 60, 0.05) 0%, transparent 50%);
        pointer-events: none;
    }
    
    .password-card {
        width: 100%;
        max-width: 460px;
        background: linear-gradient(135deg, rgba(10, 10, 18, 0.95), rgba(15, 15, 24, 0.98));
        border: 1px solid rgba(139, 92, 246, 0.15);
        border-radius: var(--radius-xl);
        padding: 40px 36px;
        position: relative;
        overflow: hidden;
        box-shadow: var(--shadow-elevated);
    }
    
    .password-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--neon-magenta), var(--neon-cyan));
    }
    
    .password-card::after {
        content: '';
        position: absolute;
        top: -80px;
        right: -80px;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
        pointer-events: none;
    }
    
    .card-header-icon {
        width: 72px;
        height: 72px;
        margin: 0 auto 24px;
        background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(0, 240, 255, 0.1));
        border: 2px solid var(--neon-magenta);
        border-radius: var(--radius-xl);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.75rem;
        color: var(--neon-magenta);
        box-shadow: 0 0 30px rgba(139, 92, 246, 0.25);
    }
    
    .card-title {
        font-family: var(--font-display);
        font-size: 1.75rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 8px;
        background: linear-gradient(135deg, var(--text-primary), var(--neon-magenta));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .card-subtitle {
        text-align: center;
        color: var(--text-muted);
        font-size: 0.95rem;
        margin-bottom: 28px;
    }
    
    .status-bar {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 12px 20px;
        background: rgba(57, 255, 20, 0.05);
        border: 1px solid rgba(57, 255, 20, 0.15);
        border-radius: var(--radius-md);
        margin-bottom: 28px;
    }
    
    .status-bar .status-dot {
        width: 8px;
        height: 8px;
        background: var(--neon-green);
        border-radius: 50%;
        box-shadow: 0 0 10px var(--neon-green);
        animation: pulse 2s ease infinite;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-label {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 10px;
        font-size: 0.85rem;
        color: var(--text-muted);
        font-weight: 500;
    }
    
    .input-wrapper {
        position: relative;
    }
    
    .input-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 0.9rem;
    }
    
    .toggle-password {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        transition: color 0.25s ease;
        padding: 4px;
    }
    
    .toggle-password:hover {
        color: var(--neon-cyan);
    }
    
    .strength-bar {
        height: 4px;
        background: rgba(0, 240, 255, 0.1);
        border-radius: 100px;
        overflow: hidden;
        margin-top: 12px;
    }
    
    .strength-bar-fill {
        height: 100%;
        transition: all 0.3s ease;
        border-radius: 100px;
    }
    
    .strength-text {
        font-size: 0.8rem;
        margin-top: 8px;
        font-family: var(--font-mono);
    }
    
    .security-badges {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin: 28px 0 24px;
        flex-wrap: wrap;
    }
    
    .security-badge {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 8px 14px;
        background: rgba(0, 240, 255, 0.05);
        border: 1px solid rgba(0, 240, 255, 0.1);
        border-radius: 100px;
        font-family: var(--font-mono);
        font-size: 0.65rem;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }
    
    .security-badge i {
        color: var(--neon-cyan);
        font-size: 0.7rem;
    }
    
    .back-link {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid rgba(0, 240, 255, 0.1);
        color: var(--text-muted);
        font-size: 0.9rem;
        text-decoration: none;
        transition: all 0.25s ease;
    }
    
    .back-link:hover {
        color: var(--neon-cyan);
    }
</style>
{% endblock %}

{% block content %}
<div class="password-container">
    <div class="password-card animate-fade-in">
        <!-- Header -->
        <div class="card-header-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h1 class="card-title" data-i18n="auth.changePassword">Change Password</h1>
        <p class="card-subtitle" data-i18n="auth.enterPasswordInfo">Update your account security credentials</p>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="status-dot"></span>
            <span class="font-mono text-sm text-green" data-i18n="auth.secureSession">SECURE SESSION</span>
        </div>

        <!-- Form -->
        <form method="POST" action="{{ url_for('change_password') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-lock text-muted"></i>
                    <span data-i18n="auth.currentPassword">Current Password</span>
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" name="old_password" class="cyber-input" style="padding-left: 48px;" data-i18n-placeholder="auth.enterCurrentPassword" placeholder="Enter current password" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-key text-green"></i>
                    <span data-i18n="auth.newPassword">New Password</span>
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="new_password" id="newPassword" class="cyber-input" style="padding-left: 48px; padding-right: 48px;" data-i18n-placeholder="auth.passwordRequirements" placeholder="Min 8 chars, uppercase, lowercase, number" required minlength="8">
                    <button type="button" onclick="togglePassword()" class="toggle-password">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
                <div class="strength-bar">
                    <div id="strengthBar" class="strength-bar-fill"></div>
                </div>
                <p id="strengthText" class="strength-text"></p>
            </div>

            <button type="submit" class="cyber-btn w-full mt-6">
                <i class="fas fa-check"></i>
                <span data-i18n="btn.saveChanges">Save Changes</span>
            </button>
        </form>

        <!-- Security Badges -->
        <div class="security-badges">
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i>
                <span>AES-256</span>
            </div>
            <div class="security-badge">
                <i class="fas fa-lock"></i>
                <span data-i18n="security.encrypted">Encrypted</span>
            </div>
            <div class="security-badge">
                <i class="fas fa-user-shield"></i>
                <span data-i18n="security.secure">Secure</span>
            </div>
        </div>

        <!-- Back Link -->
        <a href="{{ url_for('dashboard') }}" class="back-link">
            <i class="fas fa-arrow-left"></i>
            <span data-i18n="nav.backToDashboard">Back to Dashboard</span>
        </a>
    </div>
</div>

<script>
function togglePassword() {
    const input = document.getElementById('newPassword');
    const icon = document.getElementById('eyeIcon');
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
    }
    if (typeof playSound === 'function') playSound('click');
}

document.getElementById('newPassword').addEventListener('input', function() {
    const password = this.value;
    const bar = document.getElementById('strengthBar');
    const text = document.getElementById('strengthText');
    
    let strength = 0;
    if (password.length >= 6) strength++;
    if (password.length >= 10) strength++;
    if (/[A-Z]/.test(password)) strength++;
    if (/[0-9]/.test(password)) strength++;
    if (/[^A-Za-z0-9]/.test(password)) strength++;
    
    if (password.length === 0) {
        bar.style.width = '0';
        bar.style.background = '';
        text.textContent = '';
    } else if (strength <= 2) {
        bar.style.width = '33%';
        bar.style.background = 'var(--neon-red)';
        text.textContent = '⚠ ' + (typeof getTranslation === 'function' ? getTranslation('auth.weakPassword') : 'Weak password');
        text.style.color = 'var(--neon-red)';
    } else if (strength <= 4) {
        bar.style.width = '66%';
        bar.style.background = 'var(--neon-yellow)';
        text.textContent = '◐ ' + (typeof getTranslation === 'function' ? getTranslation('auth.mediumPassword') : 'Medium password');
        text.style.color = 'var(--neon-yellow)';
    } else {
        bar.style.width = '100%';
        bar.style.background = 'var(--neon-green)';
        text.textContent = '✓ ' + (typeof getTranslation === 'function' ? getTranslation('auth.strongPassword') : 'Strong password');
        text.style.color = 'var(--neon-green)';
    }
});
</script>
{% endblock %}
