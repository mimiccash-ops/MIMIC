<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | MIMIC</title>
    <meta name="theme-color" content="#00f5ff">
    <style>
        :root {
            --color-bg: #0a0a0f;
            --color-surface: #0f0f18;
            --neon-cyan: #00f5ff;
            --neon-pink: #ff2d92;
            --neon-purple: #8b5cf6;
            --text-primary: #e8e8f0;
            --text-muted: #6b6b80;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--color-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .offline-icon::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
            opacity: 0.3;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .offline-icon svg {
            width: 48px;
            height: 48px;
            color: var(--neon-cyan);
            position: relative;
            z-index: 1;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            color: var(--text-muted);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 100%);
            border: none;
            border-radius: 8px;
            color: var(--color-bg);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 245, 255, 0.3);
        }
        
        .retry-btn:active {
            transform: translateY(0);
        }
        
        .retry-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .logo {
            position: absolute;
            top: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo svg {
            width: 32px;
            height: 32px;
        }
        
        .logo span {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: 0.1em;
            color: var(--text-primary);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
            padding: 12px 24px;
            background: rgba(255, 45, 146, 0.1);
            border: 1px solid rgba(255, 45, 146, 0.3);
            border-radius: 8px;
            font-size: 0.875rem;
            color: var(--neon-pink);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--neon-pink);
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        /* Add Google Fonts link dynamically */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800&family=Inter:wght@400;600&display=swap');
    </style>
</head>
<body>
    <div class="logo">
        <svg viewBox="0 0 32 32" fill="none">
            <path d="M6 6L14 16L6 26V6Z" fill="url(#logoGrad1)"/>
            <path d="M26 6L18 16L26 26V6Z" fill="url(#logoGrad1)"/>
            <rect x="14" y="12" width="4" height="8" rx="0" fill="url(#logoGrad2)"/>
            <defs>
                <linearGradient id="logoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#00f0ff"/>
                    <stop offset="100%" style="stop-color:#8b5cf6"/>
                </linearGradient>
                <linearGradient id="logoGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ff2d92"/>
                    <stop offset="100%" style="stop-color:#ff00ff"/>
                </linearGradient>
            </defs>
        </svg>
        <span>MIMIC</span>
    </div>
    
    <div class="offline-container">
        <div class="offline-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, your data is safe. Check your connection and try again.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            Try Again
        </button>
        
        <div class="status-indicator">
            <span class="status-dot"></span>
            <span>Waiting for connection...</span>
        </div>
    </div>
    
    <script>
        // Auto-reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Check connection periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
