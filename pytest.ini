[pytest]
# MIMIC Test Configuration
# ========================
# Run tests with: pytest
# Run with coverage: pytest --cov=. --cov-report=html
# Run specific test file: pytest tests/test_models.py -v
# Run specific test: pytest tests/test_models.py::TestUserModel::test_create_user -v

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database)
    slow: Slow tests (network calls, heavy processing)
    security: Security-related tests

# Test discovery
norecursedirs = .git .tox venv __pycache__ node_modules static templates

# Output settings
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra

# Logging
log_cli = false
log_cli_level = INFO

# Async mode
asyncio_mode = auto

# Warnings filter
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
