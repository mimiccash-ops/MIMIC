<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
</head>
<body>
    <h1>Testing Buttons</h1>
    <button onclick="toggleLanguage()">Toggle Language</button>
    <button onclick="toggleMobileMenu()">Toggle Mobile Menu</button>
    <button onclick="toggleUserMenu()">Toggle User Menu</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <button onclick="toggleFab()">Toggle Fab</button>
    
    <script>
        // Test if functions are available
        console.log('toggleLanguage:', typeof toggleLanguage);
        console.log('toggleMobileMenu:', typeof toggleMobileMenu);
        console.log('toggleUserMenu:', typeof toggleUserMenu);
        console.log('toggleTheme:', typeof toggleTheme);
        console.log('toggleFab:', typeof toggleFab);
    </script>
</body>
</html>
