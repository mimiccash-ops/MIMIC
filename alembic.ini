# =============================================================================
# MIMIC - Alembic Configuration
# =============================================================================
# Database migration tool configuration
#
# Usage:
#   alembic revision --autogenerate -m "Description"  # Create migration
#   alembic upgrade head                              # Apply all migrations
#   alembic downgrade -1                              # Rollback one migration
#   alembic history                                   # Show migration history
#   alembic current                                   # Show current revision
# =============================================================================

[alembic]
# Path to migration scripts
script_location = alembic

# Template used for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Prepend sys.path with the given paths (for imports to work)
prepend_sys_path = .

# Timezone to use for revision timestamps
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run environment-specific python code
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
sourceless = false

# Version path separator
version_path_separator = os

# Output encoding
output_encoding = utf-8

# Database URL - loaded from environment in env.py
# sqlalchemy.url is set dynamically in env.py from DATABASE_URL

[post_write_hooks]
# Hooks to run after generating new revision files
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
