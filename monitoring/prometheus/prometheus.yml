# Brain Capital - Prometheus Configuration
# Scrapes metrics from the trading platform

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'brain-capital'

# Alerting rules
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # Brain Capital Web Application
  - job_name: 'brain_capital_web'
    static_configs:
      - targets: ['web:5000']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # Brain Capital Worker (ARQ)
  - job_name: 'brain_capital_worker'
    static_configs:
      - targets: ['worker:9091']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

